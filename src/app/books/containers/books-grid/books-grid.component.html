<div id="books-content" class="books-content">
  <div *ngFor="let book of booksList?.items" id="book" class="book">
    <div class="title-book">
      <span>{{book.volumeInfo.title}}</span>
    </div>
    <div class="img-book">
      <img [src]="book.volumeInfo.imageLinks.smallThumbnail">
    </div>
    <div class="content-book">
        <p>
          {{book.volumeInfo.description}}
        </p>
    </div>
    <div class="footer-book">
        <a class="submit-detail-book" [routerLink]="['detail', book.id]">Ver Detalle</a>
    </div>
  </div>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
