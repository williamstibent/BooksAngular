<div *ngFor="let book of booksList?.items">
  <mat-card>
    <mat-toolbar color="primary">
      <span>{{book.volumeInfo.title}}</span>
    </mat-toolbar>
    <mat-card-content>
      <p>
          {{book.volumeInfo.description}}.
      </p>
      <img mat-card-image [src]="book.volumeInfo.imageLinks.smallThumbnail">
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Entrar</button>
      <button mat-raised-button color="accent">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>


<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
