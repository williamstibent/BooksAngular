<br/>
<mat-card>
  <mat-toolbar color="warn">
    <span>Crear Coleccion</span>
  </mat-toolbar>
  <form #collectionForm="ngForm">
    <mat-card-content>
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input type="name" placeholder="Name" [(ngModel)]="collection.name" name="name" #name="ngModel" required matInput>
              <div [hidden]="name.valid || name.pristine" role="alert">
                Invalid name
              </div>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <textarea placeholder="Description" [(ngModel)]="collection.description" name="description" #description="ngModel" required matInput></textarea>
              <div [hidden]="description.valid || description.pristine" role="alert">
                Invalid description
              </div>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addCollection()" [disabled]="!collectionForm.form.valid">Crear</button>
      <button mat-raised-button color="accent" type="reset">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-card>
